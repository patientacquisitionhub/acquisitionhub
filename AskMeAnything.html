<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Patient Acquisition Hub - AI Mate</title>
<script src="https://unpkg.com/lucide@latest"></script>

<style>
:root {
    --bg-color:#07363c;
    --search-bg:#000000;
    --border-color: rgba(255,255,255,0.15);
    --icon-bg:#334155;
    --send-btn-gradient:#07363c;
}

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
}

body {
    background-color: var(--bg-color);
    display: flex;
    flex-direction: column;
    height: 100vh;
    padding: 20px;
}

.chat-container {
    flex: 1;
    overflow-y: auto;
    margin-bottom: 20px;
    padding-right: 10px;
}

.message {
    margin-bottom: 12px;
    padding: 12px 16px;
    border-radius: 12px;
    max-width: 75%;
    line-height: 1.4;
    font-size: 15px;
}

.user {
    background-color: #1e293b;
    color: white;
    align-self: flex-end;
    margin-left: auto;
}

.bot {
    background-color: #0f172a;
    color: #f1f5f9;
}

.search-wrapper {
    display: flex;
    align-items: center;
    background-color: var(--search-bg);
    border: 1.5px solid var(--border-color);
    border-radius: 18px;
    padding: 10px 14px;
}

.search-input {
    flex: 1;
    background: transparent;
    border: none;
    outline: none;
    color: #f1f5f9;
    font-size: 16px;
    padding: 12px 10px;
}

.action-buttons {
    display: flex;
    gap: 12px;
}

.btn {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 46px;
    height: 46px;
    border-radius: 14px;
    border: none;
    cursor: pointer;
    color: #f1f5f9;
}

.send-btn {
    background: var(--send-btn-gradient);
}
</style>
</head>

<body>

<div class="chat-container" id="chat"></div>

<div class="search-wrapper">
    <input type="text" class="search-input" placeholder="Ask me anything..." id="ai-input">
    <div class="action-buttons">
         <button class="btn mic-btn" title="Voice Search">
                    <i data-lucide="mic" size="20"></i>
        <button class="btn send-btn" id="send-btn">
            <i data-lucide="send" size="20"></i>
        </button>
    </div>
</div>

<script>
lucide.createIcons();

const API_URL = "https://pah-ai-server-production.up.railway.app/chat"; // ðŸ”¥ REPLACE THIS

const input = document.getElementById("ai-input");
const sendBtn = document.getElementById("send-btn");
const chat = document.getElementById("chat");

function addMessage(text, sender) {
    const div = document.createElement("div");
    div.classList.add("message", sender);
    div.textContent = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
}

async function sendMessage() {
    const message = input.value.trim();
    if (!message) return;

    addMessage(message, "user");
    input.value = "";

    try {
        const response = await fetch(API_URL, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ message })
        });

        const data = await response.json();

        if (data.reply) {
            addMessage(data.reply, "bot");
        } else if (data.response) {
            addMessage(data.response, "bot");
        } else {
            addMessage("Unexpected response format.", "bot");
        }

    } catch (error) {
        console.error(error);
        addMessage("Error connecting to AI server.", "bot");
    }
}

sendBtn.addEventListener("click", sendMessage);

input.addEventListener("keypress", function(e) {
    if (e.key === "Enter") {
        sendMessage();
    }
});
</script>

</body>
</html>
