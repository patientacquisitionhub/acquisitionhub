<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient acquisition hub - AI Mate</title>
    <!-- Lucide Icons for the Microphone and Send icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg-color:#07363c;
            --search-bg:#000000;/* Darker, more solid navy as seen in image */
            --border-color: rgba(255, 255, 255, 0.15);
            --text-color:#000000;
            --icon-bg: #334155;
            --send-btn-gradient:#07363c;
            --focus-glow: rgba(99, 102, 241, 0.25);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 850px;
        }

        .search-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            background-color: var(--search-bg);
            border: 1.5px solid var(--border-color);
            border-radius: 18px; /* Slightly more rounded as per image */
            padding: 10px 14px;
            backdrop-filter: blur(12px);
            box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.5);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .search-wrapper:focus-within {
            border-color: rgba(99, 102, 241, 0.6);
            box-shadow: 0 0 0 3px var(--focus-glow),
                        0 10px 30px -5px rgba(0, 0, 0, 0.5);
        }

        .search-input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: #f1f5f9;
            font-size: 16px;
            padding: 12px 10px;
            min-width: 0;
        }

        .search-input::placeholder {
            color: var(--text-color);
            opacity: 0.6;
        }

        .action-buttons {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 46px;
            height: 46px;
            border-radius: 14px;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            color: #f1f5f9;
        }

        .mic-btn {
            background-color: var(--icon-bg);
            opacity: 0.9;
        }

        .mic-btn:hover {
            background-color: #475569;
            transform: translateY(-1px);
        }

        .send-btn {
            background: var(--send-btn-gradient);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .send-btn:hover {
            transform: scale(1.04) translateY(-1px);
            box-shadow: 0 6px 16px rgba(99, 102, 241, 0.4);
        }

        .send-btn:active {
            transform: scale(0.96);
        }

        .hint-text {
            margin-top: 16px;
            text-align: center;
            color: #475569;
            font-size: 14px;
            font-weight: 500;
            pointer-events: none;
            opacity: 0.8;
        }

        /* Responsive adjustments */
        @media (max-width: 640px) {
            .search-wrapper {
                padding: 8px 10px;
                border-radius: 16px;
            }
            .btn {
                width: 40px;
                height: 40px;
                border-radius: 12px;
            }
            .search-input {
                padding: 8px 6px;
                font-size: 15px;
            }
        }
        .mic-btn.listening {
    animation: pulse 1s infinite;
    box-shadow: 0 0 12px 4px #4ade80; /* green glow */
}

@keyframes pulse {
    0% { transform: scale(1); box-shadow: 0 0 12px 4px #4ade80; }
    50% { transform: scale(1.1); box-shadow: 0 0 20px 8px #4ade80; }
    100% { transform: scale(1); box-shadow: 0 0 12px 4px #4ade80; }
}
    </style>
</head>
<body>

    <div class="container">
        <div class="search-wrapper">
            <input type="text" class="search-input" placeholder="Ask me anything..." id="ai-search" autocomplete="off">
            <div class="action-buttons">
                <button class="btn mic-btn" title="Voice Search">
                    <i data-lucide="mic" size="20"></i>
                </button>
                <button class="btn send-btn" id="send-trigger" title="Send Message">
                    <i data-lucide="send" size="20"></i>
                </button>
            </div>
        </div>
        <div class="hint-text"></div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        const input = document.getElementById('ai-search');
        const sendBtn = document.getElementById('send-trigger');

        // Simple interaction handling
        const handleSearch = () => {
            const query = input.value.trim();
            if (query) {
                console.log('Searching for:', query);
                // Trigger visual feedback
                sendBtn.style.transform = 'scale(0.9)';
                setTimeout(() => {
                    sendBtn.style.transform = '';
                    input.value = '';
                }, 150);
            }
        };

        sendBtn.addEventListener('click', handleSearch);

        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleSearch();
            }
        });
    </script>
    <script>
const micBtn = document.querySelector('.mic-btn');
const input = document.getElementById('ai-search');

let recognition;

if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    recognition = new SpeechRecognition();
    recognition.continuous = false;
    recognition.interimResults = false;
    recognition.lang = 'en-US';

    recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        input.value = transcript; // put voice text into input box
    };

    recognition.onerror = (event) => {
        console.error('Speech recognition error', event);
    };
} else {
    micBtn.disabled = true;
    micBtn.title = "Speech recognition not supported";
}

// Start listening when mic button is clicked
micBtn.addEventListener('click', () => {
    if (recognition) recognition.start();
});
</script>
</body>
</html>
